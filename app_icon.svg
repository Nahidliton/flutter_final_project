<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main Background -->
  <rect width="1024" height="1024" fill="url(#bgGradient)"/>
  
  <!-- Rounded Corner Background -->
  <rect width="1024" height="1024" rx="256" fill="url(#bgGradient)"/>
  
  <!-- Wallet Icon (Money/Expense concept) -->
  <g transform="translate(256, 312)">
    <!-- Wallet Body -->
    <rect x="0" y="80" width="512" height="300" rx="40" fill="white" opacity="0.95"/>
    
    <!-- Wallet Flap -->
    <path d="M 0 80 Q 0 40 40 0 L 472 0 Q 512 40 512 80 Z" fill="white" opacity="0.95"/>
    
    <!-- Coin slot -->
    <circle cx="380" cy="180" r="50" fill="#6366F1" opacity="0.3"/>
    
    <!-- Coin -->
    <circle cx="380" cy="140" r="45" fill="white"/>
    <circle cx="380" cy="140" r="40" fill="#FFD700"/>
    <circle cx="370" cy="130" r="8" fill="#FFA500" opacity="0.6"/>
    <circle cx="390" cy="150" r="8" fill="#FFA500" opacity="0.6"/>
    
    <!-- Dollar Sign on coin -->
    <text x="380" y="155" font-size="48" font-weight="bold" text-anchor="middle" fill="#FF6B00">$</text>
    
    <!-- Card in wallet -->
    <rect x="60" y="140" width="200" height="120" rx="12" fill="#6366F1" opacity="0.2"/>
    <rect x="60" y="140" width="200" height="120" rx="12" fill="none" stroke="#6366F1" stroke-width="8" opacity="0.4"/>
    
    <!-- Lines on card (representing transaction) -->
    <line x1="80" y1="170" x2="240" y2="170" stroke="#6366F1" stroke-width="6" opacity="0.5"/>
    <line x1="80" y1="200" x2="180" y2="200" stroke="#6366F1" stroke-width="6" opacity="0.5"/>
  </g>
  
  <!-- Decorative circles for accent -->
  <circle cx="150" cy="150" r="60" fill="white" opacity="0.15"/>
  <circle cx="900" cy="850" r="80" fill="white" opacity="0.15"/>
</svg>
